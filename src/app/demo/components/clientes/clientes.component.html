<div class="grid">
	<div class="col-12">
		<div class="card">
			<p-toast></p-toast>
			<h5>Lista Clientes</h5>
			<p-table #dt1 [value]="clientes" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
				styleClass="p-datatable-gridlines" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
				currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros"
				[rowsPerPageOptions]="[5, 10, 20]" [globalFilterFields]="['nombre','telefono','apellido','email']"
				responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton pRipple label="Crear Cliente" icon="pi pi-plus" class="p-button-outlined mb-2"
							(click)="openNew()"></button>
						<button pButton label="Limpiar" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
							(click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
								placeholder="Buscar" class="w-full" />
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th>
							<div class="flex justify-content-between align-items-center">
								Nombre
								<p-columnFilter type="text" field="nombre" display="menu"
									placeholder="Buscar por nombre"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Email Cliente
								<p-columnFilter type="text" field="email" display="menu"
									placeholder="Buscar por telefono"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Telefono
							</div>
						</th>

						<th>
							<div class="flex justify-content-between align-items-center">
								Acciones
							</div>
						</th>

					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-cliente>
					<tr>
						<td style="min-width: 12rem;">
							{{cliente.nombre}} {{cliente.apellido}}
						</td>
						<td style="min-width: 14rem;">
							<span class="image-text ml-2">{{cliente.email}}</span>
						</td>
						<td style="min-width: 12rem;">
							<span class="image-text ml-2">{{cliente.telefono}}</span>
						</td>

						<td>
							<div class="flex">
								<button pButton pRipple icon="pi pi-pencil"
									class="p-button-rounded p-button-success mr-2"
									(click)="editCliente(cliente)"></button>
								<button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
									(click)="deleteCliente(cliente)"></button>
							</div>
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="4">No hay datos de clientes</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="4">Cargando datos de clientes. Espere por favor.</td>
					</tr>
				</ng-template>
			</p-table>
		</div>

	</div>
</div>


<p-dialog [(visible)]="clienteDialog" [style]="{width: '500px',height:'500px'}" header="Crear Reserva" [modal]="true"
	class="p-fluid" (onHide)="hideDialog()">
	<ng-template pTemplate="content">
		<br>

		<div class="field">
			<span class="p-float-label">
				<input type="text" id="nombre" pInputText [(ngModel)]="cliente.nombre" required autofocus>
				<label for="nombre">Nombre</label>
			</span>
		</div>

		<div class="field">
			<span class="p-float-label">
				<input type="text" id="apellido" pInputText [(ngModel)]="cliente.apellido" required autofocus>
				<label for="apellido">Apellido</label>
			</span>
		</div>

		<div class="field">
			<span class="p-float-label">
				<input type="number" id="telefono" pInputText [(ngModel)]="cliente.telefono" required autofocus>
				<label for="telefono">Telefono</label>
			</span>
		</div>

		<div class="field">
			<span class="p-float-label">
				<input type="text" id="email" pInputText [(ngModel)]="cliente.email" required autofocus
					(blur)="validarEmail(cliente.email)">
				<label for="email">Email</label>
			</span>
		</div>
	</ng-template>

	<ng-template pTemplate="footer">
		<button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
			(click)="hideDialog()"></button>
		<button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
			(click)="createOrUpdateCliente()"></button>
	</ng-template>
</p-dialog>

<p-dialog [(visible)]="deleteClienteDialog" header="Confirmación" [modal]="true" [style]="{width:'450px'}">
	<div class="flex align-items-center justify-content-center">
		<i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
		<span *ngIf="cliente">¿Estás seguro de que quieres eliminar el cliente <b>{{cliente.nombre}}
				{{cliente.apellido}}
			</b>?</span>
	</div>
	<ng-template pTemplate="footer">
		<button pButton pRipple icon="pi pi-times" class="p-button-text" label="Cancelar"
			(click)="deleteClienteDialog = false"></button>
		<button pButton pRipple icon="pi pi-check" class="p-button-text" label="Confirmar"
			(click)="confirmDelete()"></button>
	</ng-template>
</p-dialog>
